<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- ____________________ CSS ___________________________________-->

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- _____________  GOOGLE FONTS ______________________________-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>

    <div class="image-frame">
      <img src="images/image-equilibrium.jpg" alt="image cube 3d" class="cube-image">
      <div class="hover-image-frame">
        <img src="images/icon-view.svg" alt="icone oeil" class="hover-image">
      </div>
    </div>

    <div class="card-content">

      <h1>Equilibrium #3429</h1>
      <p class="product-description">Our Equilibrium collection promotes<br>
        balance and calm.
      </p>
        
      <div class="price-and-time">

        <div class="price-info">

          <div class="icone-frame">
            <img src="images/icon-ethereum.svg" class="currency-logo" alt="icone eth">
          </div>
          <p class="price-text">0.041 ETH</p>

        </div>

        <div class="time-info">

          <div class="icone-frame">
            <img src="images/icon-clock.svg" class="time-logo" alt="icone horloge">
          </div>
          <p class="time-text">3 days left</p>

        </div>

      </div>

      <hr class="line">

      <div class="creator-info">

        <div class="creator-photo-frame">
          <img src="images/image-avatar.png" class="creator-photo" alt="photo de profile">
        </div>
        <p class="content-creator">Creation of <span>Jules Wyvern</span></p>

      </div>

    </div>
    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cynthia</a>
    </div>
  </footer>
  
</body>
</html>
